<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Balance</title>
</head>
<body>
    <main>
        <section id="summary-section" class="card" tabindex="0">
            <h2>Últimas transacciones</h2>
            <ul>
                <li>
                    <div>
                        <p>Comida</p>
                        <p>Concepto</p>
                    </div>
                    <div>
                        <p>$25.00</p>
                        <p>Monto</p>
                    </div>
                </li>
            </ul>
        </section>
        <section id="add-section" class="card" tabindex="0">
            <h2>Añadir transacción</h2>
            <form action="#">
                <label for="concept-input">Concepto</label>
                <input type="text" id="concept-input" name="concept" placeholder="p.e. Gasolina" required>
                <label for="amount-input">Monto</label>
                <input type="number" id="amount-input" name="amount" placeholder="p.e. 1.00" step="0.25" requrired>
                <button type="submit">Añadir</button>
                <div id="result-container">
                    <h3>Tienes / Debes</h3>
                    <p>$ 0.00</p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
